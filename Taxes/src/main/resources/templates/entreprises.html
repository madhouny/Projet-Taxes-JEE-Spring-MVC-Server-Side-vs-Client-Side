<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<meta charset="utf-8">
<title>Entreprise</title>
</head>
<body>

	<div layout:fragment="content" class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">Liste des entreprises</div>
			<div class="panel-body">

				<div class="container">
					<form th:action="@{/entreprises}" method="get">

						<label>Mot Cl√©:</label> <input type="text" name="motCle" />
						<button type="submit" class="btn btn-primary">Check</button>

					</form>
				</div>
				<table class="table">

					<tr>
						<th>Code</th>
						<th>Nom</th>
						<th>RaisonSociale</th>
						<th>Email</th>
					</tr>
					<tr th:each="e:${listEntreprise}">
						<td th:text="${e.code}"></td>
						<td th:text="${e.nom}"></td>
						<td th:text="${e.raisonSociale}"></td>
						<td th:text="${e.email}"></td>
					</tr>
				</table>
				<div>
					<ul class="nav nav-pills">
						<li th:class="${i.index==pageCourante}?'active':''"
							th:each="p,i:${pages}"><a
							th:href="@{/entreprises(page=${i.index},motCle=${motCle})}"
							th:text="${i.index}"></a></li>
					</ul>
				</div>
			</div>

		</div>

	</div>

</body>
</html>
