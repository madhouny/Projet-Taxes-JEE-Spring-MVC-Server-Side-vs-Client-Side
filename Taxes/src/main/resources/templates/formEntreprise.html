<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<meta charset="utf-8">
<title>Entreprise</title>
</head>
<body>

	<div layout:fragment="content" class="container">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">Ajouter une Entreprise</div>
				<div class="panel-body">

					<form th:action="@{saveEntreprise}" method="post">
						<div class="fom-group">
							<label class="control-label">Nom:</label> <input
								class="form-control" type="text" name="nom"
								th:value="${entreprise.nom}"/> <span class="text-danger"
								th:errors="${entreprise.nom}"></span>

						</div>

						<div class="fom-group">
							<label class="control-label">RaisonSociale:</label> <input
								class="form-control" type="text" name="raisonSociale"
								th:value="${entreprise.raisonSociale}"/> <span
								class="text-danger" th:errors="${entreprise.raisonSociale}"></span>

						</div>

						<div class="fom-group">
							<label class="control-label">Email:</label> <input
								class="form-control" type="text" name="email"
								th:value="${entreprise.email}"/> <span
								class="text-danger" th:errors="${entreprise.email}"></span>

						</div>
						<hr>
						<button type="submit" class="btn btn-primary">Save</button>
					</form>

				</div>

			</div>
		</div>
	</div>
</body>
</html>
